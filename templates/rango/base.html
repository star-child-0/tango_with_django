<!DOCTYPE html>
{% load static %}
{% load rango_template_tags %}
{% load rango_etras %}

<html>
    <head>
        <title>
            Rango - 
            {% block body_block %}
                - How to tango with Django!
            {% endblock %}
        </title>
    </head>

    <body>
        <div>
            {% block body_block %}
            {% endblock %}
        </div>
        <hr />
        <div>
            <ul>
                <li> <a href = "{% url 'add_category' %}">Add new category</a></li>
                <li> <a href = "{% url 'about' %}">About</a></li>
                <li> <a href = "{% url 'index' %}">Index</a></li>
                <li> <a href = "{% url 'registration_register' %}"></a></li>
                <li> <a href = "{% url 'auth_login' %}"></a></li>
                <li> <a href = "{% url 'auth_logout' %}?next=/rango/"></a></li>

            </ul>
        </div>

        <div class = "col-sm-3 col-md-2 sidebar">
            {% block side_block %}
                {% get_category_list category %}
            {% endblock %}
        </div>
    </body>
</html>
