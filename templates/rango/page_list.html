<!DOCTYPE html>
{% import static %}

<html>
    {% if pages %}
        <ul>
            {% for page in pages %}
                <li class = "list-group-item">
                    <a href = "{% url 'rango:goto' %}?page_id = {{pege.id}}">{{ page.title }}</a>
                    {% if page.views > 1 %}
                        ({{ page.views}} views)
                    {% elif page.views == 1 %}
                        ({{page.views}} view)
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>No pages currently in category.</strong>
    {% endif %}
</html>
