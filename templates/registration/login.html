<!DOCTYPE html>
{% extends "rango/base.html %"}

<html>
    {% block body_block %}
    <h1>Login</h1>
    <from method = "post" action = ".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type = "submit" value = "Log in" />
        <input type = "hidden" name = "next" value = "{{ next }}" />
    </from>

    <p>
        Not a member?
        <a href = "{% ur 'registration-register' %}">Register</a>
    </p>
    {% endblock %}
</html>
